<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just For You</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cormorant Garamond', serif;
            overflow: hidden; /* Hide scrollbars */
        }
        .handwriting-font {
            font-family: 'Dancing Script', cursive;
        }
        /* --- Background Style --- */
        #bg-image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2; /* Behind all content */
            overflow: hidden; /* This is the key fix to contain the blurred image */
        }
        #bg-image-container::after { /* Dark overlay for text readability */
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 0;
        }
        #bg-image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* This makes the image cover the background properly */
            z-index: -1;
            filter: blur(5px);
            transform: scale(1.1); /* Scale up to avoid blurred edges */
        }
        /* --- End Background Style --- */
        .card-bg {
            background: rgba(0, 0, 0, 0.25); /* Darker card to pop against images */
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn-style {
            background-color: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .btn-style:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }
        .btn-style:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="text-white min-h-screen flex items-center justify-center p-4">
    <!-- Background Image Container -->
    <div id="bg-image-container">
        <img id="bgImage" src="https://placehold.co/1920x1080/444/fff?text=Loading+Image..." alt="Background Image">
    </div>

    <div class="w-full max-w-lg mx-auto text-center">
        <div class="card-bg p-8 md:p-12 shadow-2xl">
            
            <h1 class="handwriting-font text-5xl md:text-6xl font-bold mb-6">A Thought For You</h1>
            
            <!-- Result Display -->
            <div id="result" class="mt-4 mb-8 p-6 rounded-lg min-h-[150px] flex items-center justify-center transition-opacity duration-1000 opacity-0">
                <p id="resultText" class="text-2xl md:text-3xl font-semibold leading-relaxed"></p>
            </div>

            <!-- Loading Indicator -->
            <div id="loader" class="mx-auto my-8 hidden">
                <div class="loader"></div>
            </div>

            <!-- Error Message Display -->
            <div id="errorMessage" class="hidden mt-4 text-white font-semibold bg-red-400 bg-opacity-50 p-3 rounded-lg"></div>
            
            <!-- Buttons Container -->
            <div id="buttonContainer" class="hidden flex justify-center">
                <button id="newComplimentBtn" class="btn-style text-white font-semibold text-lg rounded-lg px-6 py-3">
                    Another one, please!
                </button>
            </div>
        </div>
        <p class="mt-6 handwriting-font text-2xl text-white opacity-80">Counting down the days...</p>
    </div>

    <script>
        window.onload = () => {
            // --- DOM Element References ---
            const loader = document.getElementById('loader');
            const resultContainer = document.getElementById('result');
            const resultText = document.getElementById('resultText');
            const errorMessage = document.getElementById('errorMessage');
            const buttonContainer = document.getElementById('buttonContainer');
            const newComplimentBtn = document.getElementById('newComplimentBtn');
            const bgImage = document.getElementById('bgImage');

            // --- Your Single Supabase Image URL ---
            const imageUrl = 'https://zxoyariupduounmooltw.supabase.co/storage/v1/object/public/photos//ChatGPT%20Image%20Jul%209,%202025,%2009_36_51%20PM.png';
            
            // Set the background image
            bgImage.src = imageUrl;
            
            const setButtonsState = (enabled) => {
                newComplimentBtn.disabled = !enabled;
            };

            const callGeminiAPI = async (prompt) => {
                loader.classList.remove('hidden');
                resultContainer.classList.add('opacity-0');
                buttonContainer.classList.add('hidden');
                hideError();
                setButtonsState(false);

                try {
                    const apiKey = "AIzaSyCZlp0ofpeBnR1W2kLbr1Az5Msr5POUmSM";
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey}`;
                    const payload = {
                        contents: [{ role: "user", parts: [{ text: prompt }] }],
                        generationConfig: { temperature: 0.9 }
                    };
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (!response.ok) {
                        throw new Error(`API request failed: ${response.status}`);
                    }
                    const result = await response.json();
                    if (result.candidates && result.candidates[0].content && result.candidates[0].content.parts[0]) {
                        displayResult(result.candidates[0].content.parts[0].text.trim());
                    } else {
                        throw new Error("Unexpected response structure from AI.");
                    }
                } catch (error) {
                    console.error("Error with Gemini API:", error);
                    displayError("My words are failing me, but my love for you never does.");
                } finally {
                    loader.classList.add('hidden');
                    buttonContainer.classList.remove('hidden');
                    setButtonsState(true);
                }
            };
            
            const generateCompliment = () => {
                const prompt = `I'm in a long-distance relationship with my girlfriend. Her name is Tenzin Sonam. We haven't met in person yet, but we are going to meet very soon.
    Write a short, heartfelt, and natural-sounding message from me to her. It could be about her personality, her smile, our connection, or just a sweet thought about her.
    The message must be very short â€” no more than 2 lines max. Use simple, everyday words.
    The tone should vary: sometimes romantic, sometimes sweet or appreciative. Do not use generic pet names like 'my love'.
    IMPORTANT: If the message touches upon a time she was angry, it should be warm and reassuring, expressing sadness from a place of love, not blame.
    CRITICAL: The response must ONLY contain the message itself. Do not add any extra text or formatting.`;
                callGeminiAPI(prompt);
            };

            function displayResult(text) {
                resultText.textContent = text;
                resultContainer.classList.remove('opacity-0');
            }
            
            function displayError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
            }

            function hideError() {
                errorMessage.classList.add('hidden');
            }

            newComplimentBtn.addEventListener('click', generateCompliment);
            
            // Generate the first compliment automatically on page load
            generateCompliment();
        };
    </script>
</body>
</html>
